{{/*
BabyNest Secrets
Requirements: 15.2 (Kubernetes deployment with Helm charts)
*/}}
{{- if not .Values.secrets.jwt.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "babynest.fullname" . }}-jwt
  labels:
    {{- include "babynest.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.jwt.secret }}
  jwt-secret: {{ .Values.secrets.jwt.secret | b64enc | quote }}
  {{- else }}
  # Generate a random secret if not provided (not recommended for production)
  jwt-secret: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.jwt.refreshSecret }}
  jwt-refresh-secret: {{ .Values.secrets.jwt.refreshSecret | b64enc | quote }}
  {{- else }}
  # Generate a random secret if not provided (not recommended for production)
  jwt-refresh-secret: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
{{- end }}

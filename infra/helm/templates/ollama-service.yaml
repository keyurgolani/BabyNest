{{/*
Ollama Service
Requirements: 15.2, 15.4 (Kubernetes deployment, Ollama support)
*/}}
{{- if .Values.ollama.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "babynest.fullname" . }}-ollama
  labels:
    {{- include "babynest.ollama.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ollama.service.type }}
  ports:
    - port: {{ .Values.ollama.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "babynest.ollama.selectorLabels" . | nindent 4 }}
{{- end }}

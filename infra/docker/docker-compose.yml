# BabyNest Docker Compose - Production Configuration
# Uses published images from container registries
#
# Usage:
#   Production: docker compose up -d
#   With AI:    docker compose --profile ai up -d
#
# Images are pulled from:
#   - ghcr.io/[owner]/babynest-api:latest
#   - ghcr.io/[owner]/babynest-web:latest
#
# Set REGISTRY_OWNER in .env to your GitHub username/org

name: babynest

services:
  # ===========================================================================
  # API Service - NestJS Backend (Production Image)
  # ===========================================================================
  api:
    image: ${REGISTRY:-ghcr.io}/${REGISTRY_OWNER:-keyurgolani}/babynest-api:${API_VERSION:-latest}
    container_name: babynest-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_PREFIX: ${API_PREFIX:-api/v1}
      DATABASE_URL: postgresql://${POSTGRES_USER:-babynest}:${POSTGRES_PASSWORD:-babynest}@postgres:5432/${POSTGRES_DB:-babynest}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-this-refresh-secret-in-production}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:1b}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:3001}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      RUN_MIGRATIONS: ${RUN_MIGRATIONS:-true}
      SEED_DATABASE: ${SEED_DATABASE:-false}
    volumes:
      - uploads-data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - babynest-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Web UI Service - Next.js Frontend (Production Image)
  # ===========================================================================
  web:
    image: ${REGISTRY:-ghcr.io}/${REGISTRY_OWNER:-keyurgolani}/babynest-web:${WEB_VERSION:-latest}
    container_name: babynest-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-3001}:3000"
    environment:
      NODE_ENV: production
      # API_BACKEND_URL is a server-side env var for Next.js rewrites (runtime configurable!)
      # This proxies /api/* requests from the browser to the backend
      API_BACKEND_URL: ${API_BACKEND_URL:-http://api:3000}
      # NEXT_PUBLIC_API_URL is optional - only set if you need direct browser-to-API access
      # (bypassing the Next.js proxy). Leave unset for standard self-hosting.
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    depends_on:
      - api
    networks:
      - babynest-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: babynest-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-babynest}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-babynest}
      POSTGRES_DB: ${POSTGRES_DB:-babynest}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - babynest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-babynest} -d ${POSTGRES_DB:-babynest}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Redis Cache
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: babynest-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >
      sh -c '
        if [ -n "$REDIS_PASSWORD" ]; then
          redis-server --appendonly yes --requirepass "$REDIS_PASSWORD"
        else
          redis-server --appendonly yes
        fi
      '
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    networks:
      - babynest-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Ollama - Local AI for Insights (Optional)
  # ===========================================================================
  ollama:
    build:
      context: ./ollama
      dockerfile: Dockerfile
    container_name: babynest-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    environment:
      OLLAMA_MODEL: ${OLLAMA_MODEL:-llama3.2:1b}
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - babynest-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - ai

# ===========================================================================
# Networks
# ===========================================================================
networks:
  babynest-network:
    driver: bridge
    name: babynest-network

# ===========================================================================
# Volumes for Data Persistence
# ===========================================================================
volumes:
  postgres-data:
    name: babynest-postgres-data
  redis-data:
    name: babynest-redis-data
  ollama-data:
    name: babynest-ollama-data
  uploads-data:
    name: babynest-uploads-data

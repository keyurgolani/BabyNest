# BabyNest Release Workflow
# Builds mobile APKs on releases
# Docker images are handled by docker-publish.yml workflow

name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the release'
        required: true
        default: 'latest'

env:
  NODE_VERSION: '20'

jobs:
  build-android-apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo CLI
        run: npm install -g expo-cli eas-cli

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Setup EAS
        run: npx expo install expo-dev-client

      - name: Build Android APK (Local)
        run: |
          npx expo prebuild --platform android --clean
          cd android
          ./gradlew assembleRelease
        env:
          EXPO_PUBLIC_API_URL: ${{ vars.API_URL || 'http://localhost:3000' }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: babynest-android-apk
          path: apps/mobile/android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload APK to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: apps/mobile/android/app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Optional: Build with EAS (requires EAS account setup)
  build-android-eas:
    name: Build Android APK (EAS)
    runs-on: ubuntu-latest
    if: ${{ vars.USE_EAS == 'true' }}
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Expo and EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci
        working-directory: .

      - name: Build with EAS
        run: eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Download APK from EAS
        run: |
          BUILD_URL=$(eas build:list --platform android --limit 1 --json --non-interactive | jq -r '.[0].artifacts.buildUrl')
          curl -L -o babynest.apk "$BUILD_URL"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: babynest-android-apk-eas
          path: apps/mobile/babynest.apk
          retention-days: 30
